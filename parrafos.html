<!DOCTYPE html>
<html>
<head>
	<title>Estructura html y dom</title>
</head>
<body>
	<header id="encabezado">
		<ol id="lista">
			<li>Opcion 1</li>
			<li>Opcion 2</li>
			<li>Opcion 3</li>
		</ol>
		<button type="button" onclick="agregar()">Agregar una opcion</button>
	</header>
	<script type="text/javascript">
		var i=4;
		function agregar(){
					var elemento=document.createElement("li");
					var texto=document.createTextNode("Opcion"+" "+ i++);
					elemento.appendChild(texto);
					var lista=document.getElementById("lista");
					lista.appendChild(elemento);
					
		}
	</script>

</body>
</html>
