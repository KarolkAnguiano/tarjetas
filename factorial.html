<!DOCTYPE html>
<html>
<head>
	<title>Factorial</title
	<link rel="stylesheet" type="text/css" href="css/estilos.css"></head>
<body>
	<script type="text/javascript">
		var numero=prompt("Introduce un numero para sacar su fatorial");
		var total =1;
		for( var i=numero;i>=1;i--){
			total=total*i;

		}
		alert("El resultado es"+' '+total);
	</script>
		



</body>
</html>
