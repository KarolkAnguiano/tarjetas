<!DOCTYPE html>
<html>
<head>
	<title>Funciones y  Eventos</title><link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<center><textarea id="salida" col="10" rows="10" style="margin-top: 200px;"></textarea>
	<input type="button" value="Sumar" onclick="Sumar();">
	<input type="button" value="Resta" onclick="Resta();">
	<input type="button" value="Multiplicar" onclick="Multiplicar();">
	<input type="button" value="Division" onclick="Division();"></center>
	<script type="text/javascript">
		var n1=9; var n2=16;
		function Sumar (){
			document.getElementById("salida").innerHTML=n1+n2;
		}
		function Resta (){
			document.getElementById("salida").innerHTML=n1-n2;
		}
		function Multiplicar(){
			document.getElementById("salida").innerHTML=n1*n2;
		}
		function Division(){
			document.getElementById("salida").innerHTML=n1/n2;
		}

	</script>
</body>
</html>
